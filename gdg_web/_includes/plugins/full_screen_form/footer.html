<script src="{{ '/plugins/full_screen_form/js/classie.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/plugins/full_screen_form/js/selectFx.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/plugins/full_screen_form/js/fullscreenForm.js' | prepend: site.baseurl }}"></script>
<script>
    (function() {
        var formWrap = document.getElementById( 'fs-form-wrap' );

        [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
            new SelectFx( el, {
                stickyPlaceholder: false,
                onChange: function(val){
                    document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                }
            });
        } );

        new FForm( formWrap, {
            onReview : function() {
                classie.add( document.body, 'overview' ); // for demo purposes only
            }
        } );
    })();
</script>
